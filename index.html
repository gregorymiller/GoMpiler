
<!DOCTYPE HTML>
<html>
<head>
    <title>GoMpiler</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="GoMpiler.css" />
</head>
<body onload="init();">
<h1>Gregory Miller's Compiler - GoMpiler (I am so clever it hurts)</h1>

<div>
    <div style="float:left; margin:0px 10px;">
        <h4>Source Code:</h4>
        <textarea id="taSourceCode" cols="64" rows="32"></textarea>
    </div>
    <div style="float:left; margin:0px 10px;">
        <h4>Compiler Output:</h4>
        <textarea id="taOutput" cols="64" rows="32"></textarea>
    </div>
</div>

<div style="margin-top:600px;">
    <input type="button" id="btnCompile" value="Compile" onclick="btnCompile_click();"/>
    <input type="checkbox" id="chkVerbose">Verbose Output

    <input type="button" id="btnTest1" value="Test 1" onclick="test1();"/>
    <input type="button" id="btnTest2" value="Test 2" onclick="test2();"/>
    <input type="button" id="btnTest3" value="Test 3" onclick="test3();"/>
    <input type="button" id="btnTest4" value="Test 4" onclick="test4();"/>
    <input type="button" id="btnTest5" value="Test 5" onclick="test5();"/>
    <input type="button" id="btnTest6" value="Test 6" onclick="test6();"/>
    <input type="button" id="btnTest7" value="Test 7" onclick="test7();"/>
    <input type="button" id="btnTest8" value="Test 8" onclick="test8();"/>
    <input type="button" id="btnTest9" value="Test 9" onclick="test9();"/>
    <input type="button" id="btnTest10" value="Test 10" onclick="test10();"/>
</div>

<!-- Client-side code down here, per the YSlow advice.
// (http://developer.yahoo.com/performance/rules.html#js_bottom) -->
<script type="text/javascript" src="Scripts/Utils.js"></script>
<script type="text/javascript" src="Scripts/Lexer.js"></script>
<script type="text/javascript" src="Scripts/TokenManager.js"></script>
<script type="text/javascript" src="Scripts/Parse.js"></script>
<script type="text/javascript" src="Scripts/SymbolTable.js"></script>
<script type="text/javascript" src="Scripts/Tree.js"></script>
<script type="text/javascript" src="Scripts/Test.js"></script>
<script type="text/javascript" src="Scripts/globals.js"></script>
<script type="text/javascript" src="Scripts/SemanticAnalysis.js"></script>
<script type="text/javascript">

    function init()
    {
        // Clear the message box.
        document.getElementById("taOutput").value = "";
        // Set the initial values for our globals.
        _Tokens = [];
        _TokenIndex = 0;
        _ErrorCount = 0;
        _SymbolTable = new SymbolTable();
        _CST = new Tree();
        _AST = new Tree();
        _CurrentToken = null;
    }

    function btnCompile_click()
    {
        init();
        putMessage("Compilation Started.");
        lex();
    }
</script>
</body>
</html>
